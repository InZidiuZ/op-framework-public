# 3 = hayes
# 4 = harmony
# 5 = paleto
# 6 = mirror park
disabled_repair_shops = ""


lock_los_santos_customs = false

npcs_call_ems = true
fuel_cost_multiplier = 0.5
mechanic_shop_cost_multiplier = 1



## Criminal Settings
disable_jail_jobs = false
disable_ped_hold_ups = false # Disable this (for vehicles as well): https://inzidiuz.com/g3abgQ.mp4
disable_gun_trader = false # If set to true, it will disable the taco truck gun trader
disable_person_with_gun_calls = false # default is false



## Drugs Settings
disable_weed = false
disable_cocaine = false
disable_oxy = false
disable_guns = false
weed_sale_multiplier = 1.3 # Gives 1.3* more of a payout when sold.
