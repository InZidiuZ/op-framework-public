## Robbery Settings
stockade_robberies_required_police = 0 # Default is 4
store_robberies_required_police = 2 # Default is 3
jewelry_heist_required_police = 4 # Default is 6
cargo_minimum_players = 80 # The minimum amount of players required for the cargo heist to spawn naturally (false/0 by default)
disable_decryption_key_drops = true # Disables decryption key drops from bank robberies


