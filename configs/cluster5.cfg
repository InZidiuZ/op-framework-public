## General Settings
allow_crosshair = false
disable_wearable_weapons = false
disable_character_deletions = true
disable_kill_confirmation = false # default is true
disable_third_person_vehicle_aim = false # does what it says
global_weapon_damage_multiplier = 1 # 0.9 makes every gun do 90% of its original damage
enable_seasonal_weather = true # enables seasonal weather (snowy weathers in winter, for example)
extend_view_modes = false # adds all the native view modes
population_density_multiplier = 1.5
disable_aim_roll = true # disable this: https://gyazo.com/ec4b6b660a89d3ca8849810ad267fcb3
cinema_early_access = false # 71, 72, 73, 74, 75 sets the required tier to their respected pledge (71 = appreciated, 75 = god tier) Default is 75. # You can also set it to false to allow all players to use it
admin_panel_url = https://c5.legacy-roleplay.com
show_loading_screen_title = true
character_slots = 1
community_rules_url = "https://www.legacyroleplay.it/index.php?forums/regole-server.31/"
allow_n_word = true # Whether or not to auto-ban when people use the 'n word'
mediocre_bans_only_kick = true # default is false
respawn_time = 300
respawn_item_penalty = false # Time it takes before you can respawn to a hospital & if you should have a chance of losing items when you do so
control_overrides = "InventoryKey:311:K:true:true" # Makes the default inventory key F2 instead of K (https://docs.fivem.net/docs/game-references/controls/)
disable_exclusive_trading = true #edm


## Useful Roleplay Settings
recoil_bloom = true
recoil_multiplier_heading = 1.5
recoil_multiplier_pitch = 1.5
recoil_hip_fire_multiplier = 3.0 # Increase recoil when hip firing
recoil_vehicle_fire_multiplier = 2 # Increase recoil in vehicles
firing_stress_increase_multiplier = 1
enable_critical_hits = true # setting to true will allow for headshots to one-shot someone
neutral_gangs = true # when set to true, it makes all NPC gang peds not shoot at you when aggravated
enable_semi_auto_rifles = false
enable_semi_auto_pistols = true

store_overrides = "tool_store=clothing_bag:250,tool_store=pedestrian_barrier:-1,tool_store=pepper_spray:-1,tool_store=traffic_barrel:-1,tool_store=:small_barrier-1,tool_store=traffic_barrier:-1,tool_store=radio:-1,tool_store=cleaning_kit:-1,tool_store=basic_repair_kit:-1,tool_store=barrier:-1,gun_store=pistol_ammo:42,sub_ammo:69,rifle_ammo:-1;grocery_store=water:8"

